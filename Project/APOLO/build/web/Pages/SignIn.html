<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold  mx-1 mx-md-4 mt-4">Sign up</p>
                <p class="text-muted text-center">Registrate en Apolo y comienza a gestionar tus clientes</p>

                <form method="get" action="../UserRegister" class="mx-1 mx-md-4">
                
                    
                    <div class="form-group">
                        <label class="form-label">Nombre</label>
                        <input type="text" placeholder="Juan Beltran Garcia" id="Nombre" name="Nombre" class="form-control" />
                    </div>
                    
                    <br/>
                    
                    <div class="form-group">
                        <label class="form-label">Correo</label>
                        <input type="email" placeholder=" example@gmail.com" id="Correo" name="Correo" class="form-control" />
                    </div>
                    
                    <br/>
                    
                    <label class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input type="text"  placeholder="Contraseña" id="Contra" name="Contra" class="form-control">
                        <input type="text"  placeholder="Confirma contraseña" id="ConfirContra" name="ConfirContra" class="form-control">
                    </div>

                    <br/>
                    
                    <div class="form-group">
                        <label class="form-label">Telefono</label>
                        <input type="text" placeholder="55 - 0011 - 0011" id="Telefono" name="Telefono" class="form-control" />
                    </div>
                    
                   
                    
                    <div class="form-check d-flex justify-content-center mb-5">
                        <input
                            class="form-check-input me-2"
                            type="checkbox"
                            value=""
                            id="AceptoTerminos"
                            name="AceptoTerminos"
                            />
                        <label class="form-check-label" for="form2Example3">
                            Acepto los terminos y condiciones <a href="#!">Terminos de uso</a>
                        </label>
                    </div>

                <div class="d-grid gap-2">
                     <input type="submit" value="Registrase" class="btn btn-primary" >
                </div>
                    
                </form>
            </div>
            
            
            
            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">
            </div>
            
            
        </div>

    </body>
</html>
